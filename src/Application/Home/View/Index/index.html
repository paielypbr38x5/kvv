<extend name="./_base" />

<block name="css">
    <style>
        html,body{
            min-height: 100%;
            height: 100%;

        }
        #logo h1{
            font-size: 80px;
            padding-top: 80px;
            font-family: 微软雅黑;
            color: #666;
        }
        .search{
            position: absolute;
            top: 30%;
            left: 0;
            right: 0;
        }

        form .input-text{
            height: 50px;
            font-size: 24px;
        }
        #search-btn{
            height: 50px;
            width: 160px;
            font-size: 24px;
            transition: all .5s linear;
        }
        #search-btn:hover{
            color: wheat;
        }
        #save-list{
            margin-top: 30px;
        }
        #save-list li{
            display: inline-block;
            margin: 0 20px;
        }
        #save-list span{
            font-size: 20px;
            line-height: 30px;
            width: 120px;
        }
        #save-list span{
            font-size: 20px;
            line-height: 30px;
            width: 100px;
        }


    </style>
</block>
<block name="content">

    <div id="logo" class="text-c">
        <h1>K v v 指 数</h1>
    </div>
        <div class="search">

            <div class="text-c">
                <form class="Huiform" method="post" action="" target="_self">
                    <input type="text" class="input-text" style="width:480px" placeholder="请输入查询码" name="search">
                    <button id="search-btn" type="submit" class="btn btn-success"><i class="Hui-iconfont">&#xe665;</i> Kvv搜索</button>
                </form>
                <ul id="save-list">
                    <li>
                        <span class="label label-primary">123456</span>
                    </li>
                    <li>
                        <span class="label label-success">123456</span>
                    </li>
                    <li>
                        <span class="label label-danger">123456</span>
                    </li>
                </ul>
            </div>
        </div>
    <div class="container">

    </div>
</block>

<block name="script">
    <script type="text/javascript">
        $(".search form").submit(function () {
            $("#logo").fadeOut();
            $(".search").animate({
                "top":"10px"
            });
            return false;
        })
    </script>
</block>

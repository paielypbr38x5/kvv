<extend name="./_base"/>
<block name="css">

</block>
<block name="header">

</block>
<block name="menu">

</block>
<block name="content">
    <article class="page-container">
        <form class="form form-horizontal" id="form-rule">
            <div class="row cl">
                <!--<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>ID：</label>-->
                <div class="formControls col-xs-6">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3"><span class="c-red">*</span>游戏ID：</label>
                <div class="formControls col-xs-6">
                    <input type="text" class="input-text validate[required]" value="{$GameData['id']?$GameData['id']:'不可编辑'}" placeholder="" id="id" name="id" disabled>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3"><span class="c-red">*</span>游戏名称：</label>
                <div class="formControls col-xs-6">
                    <input type="text" class="input-text validate[required]" value="{$GameData.name}" placeholder="" id="name" name="id">
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-6 col-xs-offset-3">
                    <input class="btn btn-primary btn-block radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                </div>
            </div>
        </form>
    </article>

</block>

<block name="script">

    <script type="text/javascript">
        $(function(){

            $('#form-admin-add').validationEngine();

            $('.skin-minimal input').iCheck({
                checkboxClass: 'icheckbox-blue',
                radioClass: 'iradio-blue',
                increaseArea: '20%'
            });

            var flag=true;

            $('#form-rule').submit(function () {
                if ($(this).validationEngine('validate')){
                    if (!flag){
                        return false;
                    }
                    flag=false;
                    $.post("",$(this).serialize(),function (result) {
                        if(result.status==1){
                            layer.alert(result.info,{icon:6},function () {
                                parent.location.reload();
                            })
                        }else {
                            layer.alert(result.info,{icon:5})
                        }
                        flag=true;
                    },"json");
                }
                return false;
            });
        });
    </script>

</block>
